exurtion_text: Escursione a  Marrakech.Venite a visitare il centro storico della medina di Marrakech alla scoperta della città medievale e dei suoi principali monumenti che costituiscono delle tappe obbligatorie Piazza Jemaa el Fna, la Koutoubia, i suk, la Menara, il giardino Majorelle, le tombe Saadiane, il palazzo Badi, il palazzo Bahia, la medersa Ben Youssef e il museo  Dar Si Saïd.
galery_text: Il Riad Mazal  é un luogo di relax e di quiete, che vi offre un’atmosfera piacevole e armoniosa. 
galery_text1 : La qualità é la parola d'ordine di questo riad.Il nostro riad vi accoglierà nella pura tradizione marocchina  offrendovi l'ospitalità e la tranquillità, con la sua piscina esterna, circondata da bouganvilles e geranei, rose e palme di Marrakech. Per il vostro relax troverete la serenità e la calma nel salone marocchino e nel patio con la sua fontana, l'intimità nel salone europeo, potrete godere il magnifico panorama sulle montagne dell'Atlas dal solarium. Per il vostro benessere abbiamo previsto la nostra SPA con hammam e massaggi all'olio d'argan.

galery_title: Riad Mazal, un indirizzo di qualità
introduction: Riad Mazal è una guest house, situato nel cuore di Gueliz a Marrakech, nei pressi di moderni centri commerciali e di antiquariato, dei famosi Jardin Majorelle, di numerosi ristoranti tipici marocchini ed internazionali, ed a 10 minuti di auto dalla famosa piazza Jamaa el Fna. Il nostro Riad vi offre l'ospitalità e la tranquillità, con sale da pranzo e di relax,  le terrazze con solarium e tenda berbera, il giardino e la sua piscina, il bagno turco, una sala massaggi, raffinatezza nelle sue camere e suite, dove troverete tutto il fascino e mistero orientale
