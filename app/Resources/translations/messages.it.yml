Les_suites_et_Les_chambres_du_Riad_Mazal: Le suites e le camere del Riad Mazal
Les_suites_et_Les_chambres_du_Riad_Mazal_AE_text: camera dai colori vivaci, con autentico stile “Marrakchi”, catapulterà l’ospite indietro nel tempo. Dotata di un letto di 160 cm e due letti singoli, con biancheria di qualità,  balcone soleggiato,  bagno  doccia, aria condizionata caldo/freddo  minibar. Capacità di 4 persone Ideale per una famiglia o un gruppo di amici
Les_suites_et_Les_chambres_du_Riad_Mazal_Beldi_text: dominata da colori sulle tonalità rilassanti del beige e ocra , questa camera in stile tipico “Beldi”  situata al piano terra,  affacciante sul giardino, dotata ottimi servizi, un letto 160 cm con biancheria di qualità, circondato da divani, TV satellitare e minibar, aria condizionata caldo / freddo di aria, con bagno spazioso vasca/doccia in “tadelakt”.
Les_suites_et_Les_chambres_du_Riad_Mazal_Bleu_text:  La camera situata al piano terra, dominata dai colori sui toni del blu con un soffitto a “cupola” con raffinata scultura tradizionale  offre un’atmosfera invitante alla meditazione. Fornita di letto doppio di 160 cm. con biancheria di qualità, aria condizionata caldo/freddo, TV satellitare, bagno/doccia, minibar
Les_suites_et_Les_chambres_du_Riad_Mazal_Etoile_text: Situata al 1 ° piano del riad, con affaccio sulla piscina, con un letto di 180 cm con biancheria di qualità , dotata di aria condizionata caldo/freddo, un minibar, TV satellitare, un ampio bagno, con colori dominanti bordeaux e blu Majorelle, con una cascata di stelle suil soffitto e sulle pareti, assicura un riposo tranquillo.
Les_suites_et_Les_chambres_du_Riad_Mazal_Lis_text: Situata al 1 ° piano del riad, è molto luminosa con le sue finestre e la terrazza con vista sul giardino, dal soffitto e pareti sui toni tenui dei colori dei gigli, fornita di un letto di 180 cm con biancheria di qualità, un bagno spazioso, aria condizionata caldo/freddo, minibar,  TV satellitare, veramente tranquilla invita l’ospite al benessere.
Les_suites_et_Les_chambres_du_Riad_Mazal_Lune_text: Camera dallo stile luna tra modernità e tradizione, ha due colori beige e grigio con una sensazione di pace e tranquillità. Contiene un letto di 160 centimetri, balcone soleggiato, spogliatoio, minibar, bagno/doccia in “tadelakt” dove l’ospite potrà rilassarsi dopo una lunga giornata di visite turistiche per la città.
Les_suites_et_Les_chambres_du_Riad_Mazal_Rose_text: Situata al 1 ° piano è la grande suite del Riad con una terrazza con affaccio sul giardino, una camera da letto con un grande letto di 200 cm con biancheria di qualità, un soggiorno con camino e 2 divanetti e un'accogliente zona lettura o di lavoro. Un ampio bagno con doccia e vasca di grandi dimensioni, spogliatoio. La suite è dotata di TV satellitare e minibar, aria condizionata caldo / freddo. Il suo arredamento etnico e raffinato nei toni del rosa, offre agli ospiti una dolce atmosfera.
Les_suites_et_Les_chambres_du_Riad_Mazal_Soleil_text: Camera con due letti separati (o doppio) con biancheria di qualità, bagno in stile “tadelakt”, aria condizionata caldo/freddo, minibar e spogliatoio. Si tratta di una sala luminosa con i suoi colori dai toni rossi e giallo che creano un’atmosfera “solare”.
Les_suites_et_Les_chambres_du_Riad_Mazal_text: Nell'arredo raffinato delle camere del Riad Mazal troverete tutto lo charme e il mistero orientale.
Marrakech_en_Montgolfière: 'Marrakech Balloon'
Marrakech_en_Montgolfière_text: La Mongolfiera é un altro mezzo per scoprire Marrakech con una panoramica dall’alto. A un’ora solamente da piazza Jemaa el Fna, la mongolfiera diventa uno strumento per viaggiare nel tempo e nello spazio .Durante il vostro volo vi accorgerete del contrasto esistente tra la città e la campagna circostante.Qualche chilometro e dei secoli ci separeranno da Marrakech
