Les_suites_et_Les_chambres_du_Riad_Mazal: Le suite e le camere di Riad Mazal 
Les_suites_et_Les_chambres_du_Riad_Mazal_AE_text:  si tratta di una grande camera con balcone, colori brillanti, letto 1,60 cm e due letti aggiuntivi, con biancheria di qualità, bagno, ideale per una famiglia di 4 o un gruppo di amici.
Les_suites_et_Les_chambres_du_Riad_Mazal_Beldi_text: La Junior Suite Beldi dominato da tonalità di colori beige e ocra, questa camera al piano terra che si affaccia sul giardino, vi porterà la pace, con buoni servizi, un letto di 160 centimetri, circondato da canapees con bagno spazioso
Les_suites_et_Les_chambres_du_Riad_Mazal_Bleu_text: Situato al piano terra, letti di qualità con un letto di 160 cm, TV satellitare, il tetto è dotato di una scultura tradizionale, i colori che offrono un "riposo" meritavano
Les_suites_et_Les_chambres_du_Riad_Mazal_Etoile_text: Situato al 1 ° piano del riad, le sue finestre si affacciano sulla piscina, letti di qualità con un letto di 180 cm, una cascata stella sulla parete, un minibare, TV satellitare, un ampio bagno, con colori dominanti bordeaux e blu Majorelle, è la "tranquillità" assicurato.
Les_suites_et_Les_chambres_du_Riad_Mazal_Lis_text: Situato al 1 ° piano del riad, è molto luminoso con le sue finestre e balcone con vista sul giardino, mentre essendo tranquilla, bagno spazioso, un minibare, terrazza, TV satellitare, biancheria da letto di qualità con un letto 180 cm e un colore dominante giglio, viene chiesto di "benessere".
Les_suites_et_Les_chambres_du_Riad_Mazal_Lune_text:  Questa camera dispone di un balcone, di grigio e beige moderna, o ti senti calmo e tranquillo. contiene 160 centimetri letto, bagno, spogliatoio e se ne va.
Les_suites_et_Les_chambres_du_Riad_Mazal_Rose_text: Al 1 ° piano è il più grande suite di Riad con una terrazza affacciata sul giardino, una camera da letto con un grande letto di 200 cm, un soggiorno con camino e 2 divani letto piccolo, un ampio bagno con doccia , grande bagno, spogliatoio; Suite è dotata di TV satellitare e minibare sua Cappadocia con la decorazione della bicicletta nei toni del rosa, vi invita alla "docili"
