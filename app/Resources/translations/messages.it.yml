exurtion_text: Escursione Marrakech, visitare il centro storico della medina di Marrakech - Visita di Marrakech scoperta storica della città medievale e dei suoi principali monumenti della medina Jemaa El Fna, la moschea di Koutoubia, i souk, il Menara, Majorelle Gardens, le tombe Saadiane, il palazzo Badi, il palazzo Bahia, la Madrasa ben Youssef e il museo Dar si Said sono i principali tour non può mancare durante il vostro soggiorno a Marrakech
galery_text: Ospitalità è uno stato permanente di mente è una disponibilità che accompagna ogni passo del soggiorno client.Notre Riad si trova nella tradizione marocchina e offre l'ospitalità e la tranquillità, con la sua piscina all'aperto circondato da Bouganvilliers e gerani, rose di Marrakech e palmiers.L''heure rilassante troverete serenità e la calma nei nostri salotti marocchini e patio con fontana, la privacy nella zona europea, la bella vista delle montagne del''Atlas solariumPour vostro benessere, abbiamo messo a vostra disposizione il nostro benessere con bagno turco e sala massaggi
galery_title: Riad Mazal, un indirizzo sulla sua qualità
introduction: Riad Mazal è una guest house, situato nel cuore di Gueliz a Marrakech, nei pressi del centro commerciale di antiquariato, Jardin Majorelle e 10 minuti di auto Jamaa el Fna. Il nostro Riad vi offre l'ospitalità e la tranquillità, con la sua piscina, il 'bagno turco, centro termale, anche raffinatezza nelle sue camere e suite, dove si trova tutto il fascino e mistero orientale
