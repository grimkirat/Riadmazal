Les_suites_et_Les_chambres_du_Riad_Mazal: Les_suites et Les chambres du Riad Mazal   
Les_suites_et_Les_chambres_du_Riad_Mazal_AE_text:  c'est une grande chambre avec balcon , de couleurs vives , un lit 1.60 cm et deux lits supplémentaires, avec des draps de qualité , salle d'eau , idéal pour une famille de 4 ou d'un groupe d'amis .   
Les_suites_et_Les_chambres_du_Riad_Mazal_Beldi_text:  La suite junior Beldi dominée par les tons de couleurs beige et ocre, cette chambre située au rez-de-chaussée qui donne sur le jardin vous apportera la paix, avec des équipements de qualité, un lit en 160 cm, entouré des canapées avec une salle de bain spacieuse.   
Les_suites_et_Les_chambres_du_Riad_Mazal_Bleu_text: Située au rez de chaussée, une literie de qualité avec un lit en 160 cm, tv satellite, le plafond est équipé avec une sculpture traditionnel, des couleurs qui vous offrir un "repos" mérité.
Les_suites_et_Les_chambres_du_Riad_Mazal_Etoile_text:  Située au 1er étage du riad, ses fenêtres donnent sur la piscine, une literie de qualité avec un lit en 180 cm, une cascade d'étoile sur le mur, un minibare,  tv satellite, une salle de bain spacieuse, des couleurs à dominantes bordeau et bleu Majorelle, c'est la " tranquillité " assurée.   
Les_suites_et_Les_chambres_du_Riad_Mazal_Lis_text:  Située au 1er étage du riad, elle est très lumineuse avec sa fenêtres et son balcon sur jardin, tout en étant calme, une salle de bain spacieuse, un minibare, une terrasse, tv satellite, une literie de qualité avec un lit en 180 cm et d'une dominante de couleur de lis, elle vous incite au "bien être".  
Les_suites_et_Les_chambres_du_Riad_Mazal_Lune_text:  Cette chambre dispose d'un balcon, avec des couleurs gris et beige modernes, ou vous vous sentez calme et tranquile. il contient lit de 160cm, salle de bains, dressing et feuilles .  
Les_suites_et_Les_chambres_du_Riad_Mazal_Rose_text: Située au 1er étage, c’est la grand Suite du Riad avec une terasse qui donne sur le jardin, une chambre avec un grand lit de 200 cm, un salon avec cheminée et 2 petit canapé convertible, une grand salle de  bain avec une douche, grand baignoire, un dressing; la Suite est équipée de la télévision satellite et un minibare, sa decoration étnique dans les tons de rose, vous invite à la «doceur»   
