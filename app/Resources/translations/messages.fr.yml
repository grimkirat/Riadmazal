Les_suites_et_Les_chambres_du_Riad_Mazal: Les_suites et Les chambres du Riad Mazal   
Les_suites_et_Les_chambres_du_Riad_Mazal_AE_text: Chambre arc-en-ciel possède un style fidèle à l'esprit du pays à le Marrakchi avec des couleurs vives privilégie l’intimité des moments de vie. Et c’est en même temps un voyage dans un autre monde. Équipé d'un lit 160 cm et deux lits supplémentaires, avec des draps de qualité, en multicolore, balcon ensoleillé, salle de bains et douche, minibar. Capacité de 4 personnes Idéal pour une famille ou d'un groupe d'amis
Les_suites_et_Les_chambres_du_Riad_Mazal_Beldi_text: La suite junior Beldi dominée par les tons de couleurs beige et ocre qui vous apportera la paix, cette chambre située au rez-de-chaussée qui donne vue sur le jardin. Avec des équipements de qualité, un lit en 160 cm, entouré des canapés. TV satellite et un mini bar. Climatisation chaud/froid, avec une salle de bains et Douche spacieux en Tadelakt. 
Les_suites_et_Les_chambres_du_Riad_Mazal_Bleu_text: Chambre bleu dominée par des couleurs qui vous offre une détente d'esprit en méditant la sculpture traditionnelle en bleu et gris du plafond. La chambre est Située au rez-de-chaussée, avec une literie de qualité, un lit de 160 cm, TV satellite, climatisation chaude froide minibar, ce qui rendre votre "repos" mérité
Les_suites_et_Les_chambres_du_Riad_Mazal_Etoile_text:  Située au 1er étage du riad, ses fenêtres donnent sur la piscine, une literie de qualité avec un lit en 180 cm, une cascade d'étoile sur le mur, un minibare,  tv satellite, une salle de bain spacieuse, des couleurs à dominantes bordeau et bleu Majorelle, c'est la " tranquillité " assurée.   
Les_suites_et_Les_chambres_du_Riad_Mazal_Lis_text:  Située au 1er étage du riad, elle est très lumineuse avec sa fenêtres et son balcon sur jardin, tout en étant calme, une salle de bain spacieuse, un minibare, une terrasse, tv satellite, une literie de qualité avec un lit en 180 cm et d'une dominante de couleur de lis, elle vous incite au "bien être".  
Les_suites_et_Les_chambres_du_Riad_Mazal_Lune_text: Chambre lune un style entre la modernité et la traditionnelle possède deux couleurs beige et gris avec une sensation du calme et la tranquillité. Il contient un lit de 160cm, balcon bien ensoleillé, dressing, minibar, salle de bains contient une fantastique baignoire où l’on peut se relaxer après une intense journée de visites
Les_suites_et_Les_chambres_du_Riad_Mazal_Rose_text: Suite rose Situé au 1er étage, c’est la grande Suite du Riad avec une terrasse qui donne vue sur le jardin, une chambre avec un grand lit de 200 cm, un salon avec cheminée et 2 petits canapés, et une accueillante zone de lecture ou de travail. Une grande salle de bains avec une douche, et grande baignoire, un dressing. La Suite est équipée de la télévision satellite et un minibar, climatisation chaude /froide. Sa décoration ethnique dans les tons de rose, vos invites à la douceur
Les_suites_et_Les_chambres_du_Riad_Mazal_Soleil_text: Chambre avec deux lits séparés, bagnoire et dressing. C’est une chambre lumineuse avec ses coleurs rouge et jaune qui donne une  atmosphère solaire 
Les_suites_et_Les_chambres_du_Riad_Mazal_text: Dans le raffinement des chambres du Riad Mazal on trouve tout le charme et le mystére oriental.   
Marrakech_en_Montgolfière: 'Marrakech en Montgolfière'
Marrakech_en_Montgolfière_text: 'La Montgolfière est un autre moyen de découvrir Marrakech, vue du ciel. A une heure seulement de la place Jemaa El Fna, la montgolfière devient une machine à remonter le temps au cours du vol, vous découvrirez les contrastes existant entre la ville et la campagne qui l’entoure. Quelques kilomètres et des siècles nous séparent de Marrakech'
