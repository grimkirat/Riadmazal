exurtion_text: 'Excursion à Marrakech, venez visiter le coeur historique de la médina de Marrakech - Visite de Marrakech historique  découverte de la ville médiévale et de ses principaux monuments de la médina  la place Jemaa El Fna, la mosquée de koutoubia, les Souks, la Menara, les Jardins Majorelle, les tombeaux Sâadiens, le palais Badi, le palais de la Bahia, la médersa ben Youssef et le musée Dar Si Saïd sont les principales visites à ne pas rater lors de votre séjour à marrakech'
galery_text: 'L’hospitalité est un état d’esprit permanent, c’est une disponibilité qui accompagne chaque étape du séjour du client.Notre Riad vous accueille dans le pure tradition marocaine et vous offre l''hospitalité et la tranquillité, avec sa piscine extérieure entourée de bouganvilliers et des géraniums, de rosiers de Marrakech et des palmiers.L''heure de détente, vous trouverez la sérénité et le calme dans nos salons marocains et au patio avec sa fontaine, l''intimité au salon européen, la magnifique vue sur les montagnes del''Atlas du solariumPour votre bien être, nous mettons à votre dispostion notre SPA avec sa hammam, et salle de massage.'
galery_title: 'Riad Mazal, Une addresse de qualitée'
introduction: 'Le Riad Mazal est une maison d''hôtes, situé en plein coeur du Guéliz à Marrakech, non loin des antiquaires, centre commercial, Jardin Majorelle et à 10 mn de Place Jamaa el fna en voiture. Notre Riad vous offre l''hospitalité et la tranquillité, avec sa piscine, l''hammam, le spa, aussi le raffinement dans ses chambres et suites où on trouve tout le charme et le mystère oriental.'
