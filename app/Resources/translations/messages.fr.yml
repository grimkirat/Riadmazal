Marrakech_en_Montgolfière: 'Marrakech en Montgolfière'
Marrakech_en_Montgolfière_text: 'La Montgolfière est un autre moyen de découvrir Marrakech, vue du ciel. A une heure seulement de la place Jemaa El Fna, la montgolfière devient une machine à remonter le temps au cours du vol, vous découvrirez les contrastes existant entre la ville et la campagne qui l’entoure. Quelques kilomètres et des siècles nous séparent de Marrakech'
